<head>
<title>Add Quote</title>
<meta name="description" content=""  />
<meta name="keywords" content=""  />

<meta http-equiv="content-type" content="text/html;charset=utf-8"  />
<link rel="stylesheet" type="text/css" href="styles.css"  />
</head>

<body>

<div class="box">
   <div class="atom">
      <a href="stock_quotes.html">Stock Quotes</a>
      <a href="update_symbols.html">Update Symbols</a>
      <a href="add_quote.html">Add Quote</a>
   </div>

   <div class="atom">
      <div id="status"><span>Ready...</span></div>
   </div>

   <div id="symbol_field_list">
      <div class="atom">
         <input type="text" value="Symbol" id="symbol_entry" class="field" onclick="clearField(this)"  />
         <input type="text" value="Quote" id="quote_entry" class="field" onclick="clearField(this)"  />
         <div class="button" onclick="addQuote(this)">Add Quote</div>
      </div>
   </div>

   <div class="atom">
      <p>Quote times are saved as current UTC time.</p>
   </div>

   <div class="atom">
      <div class="button add" style="opacity:0.5;"></div>
      <div class="button rem" onclick="addEntry(this)"></div>
   </div>
</div>

<script type="text/javascript" src="central.js"></script>
<script type="text/javascript" src="quote_mechanics.js"></script>

</body>
</html>
